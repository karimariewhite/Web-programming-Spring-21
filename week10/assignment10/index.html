<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <link rel="stylesheet" href="song-lyrics.css">
    <title>Song Lyrics</title>
</head>
<body>
    <header>
        <h1>Get the lyrics to your favorite tracks</h1>
    </header>
    <div id="songApp">
        <section class="col col-2-3">
            <form v-on:submit.prevent="getLyrics">
                <div>
                    <label>Artist name</label>
                    <input v-model="artist">
                </div>
                <div>
                    <label>Song name</label>
                    <input v-model="title">
                </div>
                <button type="submit">Get Lyrics</button>
            </form>
        </section>
        <section class="col col-2-3">
            <h2>The lyrics to {{title}} by {{artist}} are:</h2>
            <p>{{lyrics}}</p>
        </section>
    </div>
    <script src="song-lyrics.js"></script>
</body>
</html>
